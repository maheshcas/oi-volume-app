<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NSE OI + Volume Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">NSE Option Chain</p>
          <h1>OI + Volume Snapshot</h1>
          <p class="subhead">
            Pull live option chain data and highlight OI/Volume buildups.
          </p>
        </div>
        <div class="meta">
          <div class="pill">FastAPI</div>
          <div class="pill">NSE v3</div>
          <div class="pill">Realtime</div>
        </div>
      </header>

      <section class="panel">
        <div class="controls">
          <div class="field">
            <label for="symbol">Symbol</label>
            <input id="symbol" value="NIFTY" />
          </div>
          <div class="field">
            <label for="instrumentType">Instrument Type</label>
            <select id="instrumentType">
              <option value="Indices" selected>Indices</option>
              <option value="Equities">Equities</option>
            </select>
          </div>
          <div class="field">
            <label for="expiry">Expiry</label>
            <select id="expiry"></select>
          </div>
          <div class="field inline">
            <input id="useSample" type="checkbox" />
            <label for="useSample">Use sample data</label>
          </div>
          <button id="refresh">Fetch</button>
        </div>

        <div class="status" id="status"></div>

        <div class="summary" id="summary"></div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Strike</th>
                <th>CE OI</th>
                <th>CE DeltaOI</th>
                <th>CE Vol</th>
                <th>PE OI</th>
                <th>PE DeltaOI</th>
                <th>PE Vol</th>
                <th>Signal</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
